version: "3.9"

services:
  frontend:
    build: .
    container_name: react-frontend
    environment:
      # Enable polling for file changes in Windows
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    ports:
      - "3000:3000"
    volumes:
      # Mount the project into the container
      - .:/app
      # Keep node_modules inside the container to avoid conflicts
      - /app/node_modules
    stdin_open: true
    tty: true
